<!DOCTYPE html>
<head>
    <title>payment form</title>
    <link rel="stylesheet" href="stle.css">
</head>
<body>
    <form action="">
        <h1>Payment form</h1>
        <p>required files are followed by *</p>
        <h2>contact information</h2>
        <p>Name: *<input type="text" name="name" required> </p>
        <fieldset>
            <legend>Gender</legend>
            <p>
            Male <input type="radio" name="gender" id="male"required>
            Female <input type="radio" name="gender" id="female"required>
            </p>
        </fieldset>
        <p>Address:<textarea name="address" id="address" cols="100" rows="8"></textarea> </p>
        <p>Email:<input type="email" name="email" id="email"required></p>
        <p>Pincode<input type="number" id="number" name="pincode" id="pincode"required></p>
        <h2>Payment information</h2>
        <p>Card type:
            <select name="card_type" id="card_type">
                <option value="">--Select a card type--</option>
                <option value="visa">visa</option>
                <option value="mastercard">Mastercard</option>
                <option value="visa"></option>
                <option value="rupay">rupay</option>
            </select>
        </p>
        <p>Card number *<input type="number" name="card_number" id="card_number"required></p>
        <p>Expiration Date: *<input type="date" name="exo_date" id="exp_date"required></p>
        <p>CVV: *<input type="password" name="CVV" id="CVV"></p>
        <input type="submit" value="submit">
        
    </form>
</body>
