<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>font_family</title>
	<style>
		body{
			background-color: rgb(252, 250, 250);
		}
		.normal{
			font-style: normal;
			font-weight: normal;
		}
		.italic{
			font-style: italic;
			font-weight: bold;
		}
		.oblique{
			font-style: oblique;
			font-weight: 500;
			font-variant:small-caps;

		}
		.varient{
			font-variant:small-caps;
			font-size:  50px;
			font-style: italic;
			color: blueviolet;
		}
	</style>
</head>
<body>
	<p class="normal">lorem ipsum dolor sit amet</p>
	<p class="italic">Lorem ipsum dolor sit amet.</p>
	<h1 class="oblique">1 2 3 4 5 6 7 8 9 0 yogesh n v</h1>
	<p class="varient">this is varient</p>
</body>
</html>
