<!DOCTYPE html>
<head>
    <style>
        div{
            width: 30%;
            border: thick solid black;
            margin-top: 100px;
            margin-bottom: 100px;
            margin-right: 150px;
            margin-left: 80px;
            background-color: lightblue;
        }
        p{
            outline-color: greenyellow;
        }
        p.dotted{
            outline-style: ridge;
        }
    </style>
</head>
<body>
    <h2>using individual margin properties</h2>
    <div>
        this div element has a top margin of 100px , aright margin of 150px,a botttom margin of 150 pixel, a bottom margin of 100 pixel and I left margin of 80 pixel
    </div>
    <p class="dotted"></p>
        this is paragraph and this is unique
    </p>
</body>
</html>
